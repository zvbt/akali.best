<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="website-counter" id="visits"></title>
    <script>
      var counterContainer = document.querySelector(".website-counter");
      var visitCount = localStorage.getItem("page_view");

      if (visitCount) {
        visitCount = Number(visitCount) + 1;
        localStorage.setItem("page_view", visitCount);
      } else {
        visitCount = 1;
        localStorage.setItem("page_view", 1);
      }

      counterContainer.innerHTML = "BOTGAP NÂ° " + visitCount;
    </script>
    <style>
      video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
      }
    </style>
  </head>
  <body>
    <video src="./assets/video/botgap.mp4" autoplay controls></video>
  </body>
</html>
